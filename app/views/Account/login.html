{{set . "title" "Register"}}
{{template "header.html" .}}


<div id="content" class="site-content">
	<div class="container">
		<main id="main" class="site-main" role="main">
			<article class="hentry ">
				<div class="entry-content">
					<div class="row">
						<div class="col-md-8 col-md-offset-2">
							{{template "flash.html" .}}
							<header>
								<h1>Login</h1>
							</header>
							<form action="{{ url "Account.LoginProccess" }}" method="post">
								<div class="form-group">
									<label for="Email">Email</label>
									<input autofocus="true" type="email" class="form-control" id="Email" name="Email" placeholder="Email">
								</div>
								<div class="form-group">
									<label for="Password">Password</label>
									<input type="password" class="form-control" id="Password" name="Password" placeholder="Password">
								</div>
								<button type="submit" class="btn btn-info pushbutton-wide">Login</button>
							</form>
							<div style="text-align: center;">
								Â¿No tienes una cueta?
								<a  href="{{ url "Account.Register"}}">Registrate</a>
							</div>
						</div>

					</div>
				</div>
			</article><!-- #post-## -->
		</main><!-- #main -->
	</div>

</div>

{{template "footer.html" .}}
